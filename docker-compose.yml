version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: saytou_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: saytou
      POSTGRES_PASSWORD: saytou123
      POSTGRES_DB: saytou_db
      TZ: Africa/Dakar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saytou"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saytou_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://saytou:saytou123@postgres:5432/saytou_db
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_in_production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your_refresh_secret_change_in_production}
      PORT: 3000
      NODE_ENV: production
      TZ: Africa/Dakar
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3000/api
    container_name: saytou_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
